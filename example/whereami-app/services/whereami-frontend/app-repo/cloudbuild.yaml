# NOTE: currently requires SCM triggering due to dependency on the COMMIT_SHA variable

timeout: 7200s # 2hr
tags:
  - app-cicd-whereami-whereami-frontend
substitutions:
  _PROJECT_ID: ${_PROJECT_ID}
  _REGION: ${PIPELINE_LOCATION}
  _APP_NAME: "whereami"
  _SERVICE: "whereami-frontend"
steps:
  # Build 
  - name: "gcr.io/cloud-builders/docker"
    id: "docker-build"
    args: 
      - -c
      - |
        docker build -t ${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_APP_NAME}/${_SERVICE} ./src
  # Push the container image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    id: "docker-push"
    args:
      - -c
      - |
        docker push -a ${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_APP_NAME}/${_SERVICE}
  
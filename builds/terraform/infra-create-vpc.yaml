timeout: 7200s # 2hr
tags:
  - infra-create-vpc
substitutions:
  _PROJECT_ID: ${PROJECT_ID}
  _BUILD: "true"
steps:
# Create VPC infrastructure
- name: "hashicorp/terraform:1.4.6"
  id: "create-vpc"
  entrypoint: "sh"
  dir: "infra/terraform/vpc"
  args:
    - "-xe"
    - "-c"
    - |
      [[ "${_BUILD}" == "false" ]] && exit 0
      terraform init -backend-config="bucket=${_PROJECT_ID}"
      terraform apply -var="project_id=${_PROJECT_ID}" --auto-approve


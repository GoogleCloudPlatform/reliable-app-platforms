timeout: 14400s # 2hr
substitutions:
  _PROJECT_ID: ${PROJECT_ID}
  _INFRA: "true"
  _DEPLOY_APP: "false"
tags:
  - infra-main-terraform
steps:
  - name: "gcr.io/cloud-builders/gcloud"
    id: "infra-create"
    entrypoint: bash
    args:
      - -c
      - |
        [[ "${_INFRA}" == "false" ]] && exit 0
        exec gcloud builds submit --config nginx/infra-repo/ci.yaml --substitutions=_PROJECT_ID=${_PROJECT_ID}
  - name: "gcr.io/cloud-builders/gcloud"
    id: "deploy-to-gke"
    entrypoint: bash
    args:
      - -c
      - |
        [[ "${_DEPLOY_APP}" == "false" ]] && exit 0
        exec gcloud builds submit --config nginx/app-repo/ci.yaml --substitutions=_PROJECT_ID=${_PROJECT_ID}, _SHORT_SHA=${_SHORT_SHA}
 
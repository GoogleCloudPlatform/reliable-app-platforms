apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
    name: APP_NAME-virtualservice
    namespace: APP_NAME
spec:
    hosts:
    - "APP_NAMEservice.endpoints.PROJECT_ID.cloud.goog"
    gateways:
    - asm-ingress-gw/asm-ingressgateway
    http:
    - route:
      - destination:
          host: APP_NAME
          port:
            number: 80

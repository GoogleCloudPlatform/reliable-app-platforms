timeout: 14400s # 2hr
substitutions:
  _PROJECT_ID: ${PROJECT_ID}
  _FRONTEND: "false"
  _CART: "false"
  _AD: "true"
  _CHECKOUT: "false"
  _CURRENCY: "true"
  _EMAIL: "true"
  _CATALOG: "true"
  _RECOMMENDATIONS: "false"
  _SHIPPING: "false"

tags:
  - deploy-shop
steps:
  - name: "gcr.io/cloud-builders/gcloud"
    id: "shop-frontend-deploy"
    dir: ./examples/shop/frontend
    entrypoint: bash
    args:
      - -c
      - |
        [[ "${_FRONTEND}" == "false" ]] && exit 0
        exec gcloud builds submit --config ./ci.yaml --substitutions=_PROJECT_ID=${_PROJECT_ID},_SHORT_SHA=${_SHORT_SHA},_APP_NAME="shop",_SERVICE="frontend"
  - name: "gcr.io/cloud-builders/gcloud"
    id: "cart-deploy"
    entrypoint: bash
    dir: ./examples/shop/cart
    args:
      - -c
      - |

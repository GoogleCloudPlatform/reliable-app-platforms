apiVersion: v1
kind: Service
metadata:
  name: backstage
  namespace: backstage
  annotations:
    # beta.cloud.google.com/backend-config: '{"default": "config-default"}'
spec:
  type: NodePort
  selector:
    app: backstage
  ports:
  - name: backstage-port
    protocol: TCP
    port: 6001
    targetPort: http
timeout: 14400s # 2hr
substitutions:
  _PROJECT_ID: ${PROJECT_ID}
  _INFRA: "false"
  _APP: "true"
  _SLO: "false"
  _BUILD: "false"

tags:
  - deploy-shop-shipping
steps:
  - name: "gcr.io/cloud-builders/gcloud"
    id: "deploy-app-infra"
    entrypoint: bash
    args:
      - -c
      - |
        [[ "${_INFRA}" == "false" ]] && exit 0
        exec gcloud builds submit --config ./infra-repo/create-platform-infra.yaml --substitutions=_PROJECT_ID=${_PROJECT_ID},_APP_NAME=${_APP_NAME},_SERVICE=${_SERVICE}
  - name: "gcr.io/cloud-builders/gcloud"
    id: "build-app-image"
    entrypoint: bash
    args:
      - -c
      - |
        [[ "${_BUILD}" == "false" ]] && exit 0
        exec gcloud builds submit --config ./app-repo/build.yaml --substitutions=_PROJECT_ID=${_PROJECT_ID},_SHORT_SHA=${_SHORT_SHA},_APP_NAME=${_APP_NAME},_SERVICE=${_SERVICE}
  - name: "gcr.io/cloud-builders/gcloud"
    id: "deploy-app-to-gke"
    entrypoint: bash
    args:
      - -c
      - |
        [[ "${_APP}" == "false" ]] && exit 0
        exec gcloud builds submit --config ./app-repo/deploy-app.yaml --substitutions=_PROJECT_ID=${_PROJECT_ID},_SHORT_SHA=${_SHORT_SHA},_APP_NAME=${_APP_NAME},_SERVICE=${_SERVICE}
  - name: "gcr.io/cloud-builders/gcloud"
    id: "create-app-slos"
    entrypoint: bash
    args:
      - -c
      - |
        [[ "${_SLO}" == "false" ]] && exit 0
        exec gcloud builds submit --config ./infra-repo/create-slos.yaml --substitutions=_PROJECT_ID=${_PROJECT_ID},_APP_NAME=${_APP_NAME},_SERVICE=${_SERVICE}
  
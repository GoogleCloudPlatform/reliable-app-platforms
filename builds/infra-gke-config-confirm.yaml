timeout: 7200s # 2hr
tags:
  - infra-gke-config-confirm
substitutions:
  _PROJECT_ID: ${PROJECT_ID}
steps:
# Confirm GKE config clusters are ready
- name: "gcr.io/cloud-builders/gcloud"
  id: "infra-gke-config-confirm"
  dir: "infra"
  entrypoint: bash
  args:
    - -c
    - |
      source vars.sh
      gcloud anthos config controller get-credentials config-controller --location=$${KCC_REGION} --project=${_PROJECT_ID}
      kubectl -n config-control wait containercluster $${GKE_CONFIG_NAME} --for=condition=Ready --timeout=30m

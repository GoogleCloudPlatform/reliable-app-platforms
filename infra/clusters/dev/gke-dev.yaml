apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  name: GKE_DEV_NAME
  namespace: config-control
  labels:
    mesh_id: proj-PROJECT_NUMBER
    env: dev
    infra: gcp
    type: apps
spec:
  location: GKE_DEV_LOCATION
  initialNodeCount: 3
  workloadIdentityConfig:
    workloadPool: PROJECT_ID.svc.id.goog
  clusterAutoscaling:
    enabled: true
    autoscalingProfile: BALANCED
    resourceLimits:
      - resourceType: cpu
        maximum: 100
        minimum: 10
      - resourceType: memory
        maximum: 1000
        minimum: 100
  releaseChannel:
    channel: REGULAR
  maintenancePolicy:
    dailyMaintenanceWindow:
      duration: "4"
      startTime: "08:00"
  enableIntranodeVisibility: true
  nodeConfig:
    oauthScopes:
      - "cloud-platform"
    machineType: "e2-standard-4"
  datapathProvider: ADVANCED_DATAPATH
  networkPolicy:
    enabled: false
  enableBinaryAuthorization: true

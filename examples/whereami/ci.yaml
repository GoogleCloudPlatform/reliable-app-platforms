timeout: 14400s # 2hr
substitutions:
  _PROJECT_ID: ${PROJECT_ID}
  _FRONTEND: "true"
  _BACKEND: "true"

tags:
  - deploy-whereami
steps:
  - name: "gcr.io/cloud-builders/gcloud"
    id: "backend-deploy"
    entrypoint: bash
    args:
      - -c
      - |
        [[ "${_BACKEND}" == "false" ]] && exit 0
        exec gcloud builds submit --config examples/whereami/whereami-backend/ci-backend.yaml --substitutions=_PROJECT_ID=${_PROJECT_ID},_SHORT_SHA=${_SHORT_SHA} 
  - name: "gcr.io/cloud-builders/gcloud"
    id: "frontend-deploy"
    entrypoint: bash
    args:
      - -c
      - |
        [[ "${_FRONTEND}" == "false" ]] && exit 0
        exec gcloud builds submit --config examples/whereami/whereami-frontend/ci-frontend.yaml --substitutions=_PROJECT_ID=${_PROJECT_ID},_SHORT_SHA=${_SHORT_SHA}
   
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: currency-workload
namespace: currency
commonLabels:
  app: currency
resources:
- ../../base
- deployment.yaml
- service.yaml
patches:
- path: deployment.yaml
  target:
    kind: deployment
- path: service.yaml
  target:
    kind: Service
images:
- name: currencyservice
  newName: us-central1-docker.pkg.dev/arch001/shop-currency/service
  newTag: latest
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: productcatalog-workload
namespace: productcatalog
commonLabels:
  app: productcatalog
resources:
- ../../base
- deployment.yaml
- service.yaml
patches:
- path: deployment.yaml
  target:
    kind: deployment
- path: service.yaml
  target:
    kind: Service
images:
- name: productcatalogservice
  newName: us-central1-docker.pkg.dev/arch001/shop-productcatalog/service
  newTag: latest
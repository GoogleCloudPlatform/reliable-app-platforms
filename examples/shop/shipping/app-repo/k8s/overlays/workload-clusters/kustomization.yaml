apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: shipping-workload
namespace: shipping
commonLabels:
  app: shipping
resources:
- ../../base
- deployment.yaml
- service.yaml
patches:
- path: deployment.yaml
  target:
    kind: deployment
- path: service.yaml
  target:
    kind: Service
images:
- name: shippingservice
  newName: us-central1-docker.pkg.dev/arch001/shop-shipping/service
  newTag: latest
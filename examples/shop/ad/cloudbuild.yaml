timeout: 14400s # 2hr
substitutions:
  _PROJECT_ID: ${PROJECT_ID}
  _REGION: us-central1

tags:
  - build-images
steps:
  - name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', 
  '-t', '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/ad/ad:${_SHORT_SHA}',
   '.', '-f', 'builds/docker/Dockerfile' ]
images:
- '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/ad/ad:${_SHORT_SHA}'

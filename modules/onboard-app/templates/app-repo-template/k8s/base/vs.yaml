apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
    name: -virtualservice
    namespace: 
spec:
    hosts:
    - "nginxservice.endpoints.<project-id>.cloud.goog"
    gateways:
    - asm-ingress-gw/asm-ingressgateway
    http:
    - route:
      - destination:
          host: nginx
          port:
            number: 80

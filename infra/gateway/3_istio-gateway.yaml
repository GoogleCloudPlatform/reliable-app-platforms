apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: istio-gateway
  namespace: gateways
spec:
  gatewayClassName: istio
  addresses:
  - value: asm-ingressgateway.gateways.svc.cluster.local
    type: Hostname
  listeners:
  - protocol: HTTP
    port: 80
    name: http
    allowedRoutes:
      namespaces:
        from: All       
  